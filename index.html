<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KD Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
    <label for="ligand-conc">[L]</label>
    <input
      type="range"
      name="ligand-conc"
      id="ligand-conc"
      min="1"
      max="5000"
      value="500"
    />
    <label for="receptor-conc">[R]</label>
    <input
      type="range"
      name="receptor-conc"
      id="receptor-conc"
      min="1"
      max="100"
      value="5"
    />
    <label for="Kd">K<sub>D</sub></label>
    <input type="range" name="Kd" id="Kd" min="1" max="1000" value="500" />
    <div id="frac-bound-logger">Fraction bound:</div>
  </body>
</html>

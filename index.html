<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KD Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
    <label for="ligand-conc">[L]</label>
    <input
      type="range"
      name="ligand-conc"
      id="ligand-conc"
      min="10"
      max="1000"
    />
    <label for="receptor-conc">[R]</label>
    <input
      type="range"
      name="receptor-conc"
      id="receptor-conc"
      min="5"
      max="500"
    />
  </body>
</html>
